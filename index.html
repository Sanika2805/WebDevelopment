<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Main Page - Assignments</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #4A90E2, #50E3C2);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    .container {
      background: #fff;
      padding: 60px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      max-width: 650px;
      width: 90%;
      text-align: center;
      transform: translateY(30px);
      animation: slideIn 0.5s ease-out;
    }

    @keyframes slideIn {
      0% { transform: translateY(50px); }
      100% { transform: translateY(0); }
    }

    h1 {
      font-size: 3rem;
      color: #4A90E2;
      margin-bottom: 40px;
      text-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      font-weight: 600;
      letter-spacing: 2px;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    .btn {
      width: 240px;
      height: 60px;
      line-height: 60px;
      background-color: #4A90E2;
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      border-radius: 40px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      text-transform: uppercase;
      letter-spacing: 1px;
      border: 3px solid transparent;
    }

    .btn:hover {
      background-color: #50E3C2;
      transform: translateY(-5px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
      border-color: #50E3C2;
    }

    .btn:active {
      transform: translateY(3px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }

    .details-container {
      margin-bottom: 40px;
    }

    .details-container div {
      margin-bottom: 15px;
      font-size: 1.2rem;
    }

    .details-container label {
      font-weight: bold;
      color: #4A90E2;
    }

    .details-container span {
      color: #555;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Web Development</h1>

    <!-- Name, Roll No, Batch Section -->
    <div class="details-container">
      <div>
        <label for="name">Name:</label>
        <span id="name">Sanika R. Dhumal</span>
      </div>
      <div>
        <label for="rollno">Roll No:</label>
        <span id="rollno">8</span>
      </div>
      <div>
        <label for="batch">Batch:</label>
        <span id="batch">S1 (B) </span>
      </div>
    </div>

    <div class="button-container">
      <a href="html/index1.html" class="btn">HTML Assignments</a>
      <a href="css/index2.html" class="btn">CSS Assignments</a>
      <a href="xml/index3.html" class="btn">XML Assignments</a>
    </div>
  </div>

</body>
</html>
